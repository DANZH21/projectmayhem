<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NFT Inventory</title>
  <style>
    body {
      background: black;
      color: #00ff88;
      font-family: monospace;
      padding: 20px;
    }

    h1 {
      color: #ff0044;
      text-align: center;
      margin-bottom: 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 10px;
    }

    .nft {
      border: 1px solid #00ff88;
      padding: 20px;
      background: #111;
      text-align: center;
      font-size: 0.9rem;
      cursor: pointer;
      transition: 0.2s;
    }

    .nft:hover {
      background: #222;
      border-color: #ff0044;
    }

    .back-btn {
      display: block;
      margin: 30px auto 0;
      text-align: center;
      color: #00ff88;
      border: 1px solid #00ff88;
      padding: 10px 20px;
      text-decoration: none;
    }

    .footer {
      text-align: center;
      color: #444;
      font-size: 0.9rem;
      margin-top: 40px;
    }

    .popup {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.85);
      color: #00ff88;
      font-size: 1rem;
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 10;
    }

    .popup-content {
      background: #111;
      border: 1px solid #00ff88;
      padding: 20px;
      text-align: center;
      max-width: 90%;
    }

    .popup button {
      margin-top: 15px;
      padding: 8px 20px;
      border: 1px solid #ff0044;
      background: transparent;
      color: #ff0044;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Inventory Map</h1>
  <div class="grid" id="nftGrid"></div>

  <a class="back-btn" href="index.html">Back to Ritual</a>

  <div class="footer">Create @megadanzh</div>

  <div class="popup" id="popup">
    <div class="popup-content">
      <div id="popupText"></div>
      <button onclick="popup.style.display='none'">Close</button>
    </div>
  </div>

  <script>
    const nftGrid = document.getElementById("nftGrid");
    const popup = document.getElementById("popup");
    const popupText = document.getElementById("popupText");

    const nftDescriptions = {
      "WORM": "WORM — символ разложения старых систем.",
      "VOID": "VOID — цифровая пустота внутри тебя.",
      "OBEY": "OBEY — слепое подчинение разрушено.",
      "LOST": "LOST — забытые данные сопротивления.",
      "ANON": "ANON — ты больше не ты."
    };

    const nfts = JSON.parse(localStorage.getItem("nftInventory") || "[]");

    if (nfts.length === 0) {
      nftGrid.innerHTML = "<div style='color:gray;'>No NFT drops yet.</div>";
    } else {
      nfts.forEach(nft => {
        const cell = document.createElement("div");
        cell.className = "nft";
        cell.innerText = nft;

        cell.addEventListener("click", () => {
          const base = nft.split("_")[0];
          popupText.innerText = nftDescriptions[base] || "Unknown artifact.";
          popup.style.display = "flex";
        });

        nftGrid.appendChild(cell);
      });
    }
  </script>
</body>
</html>
